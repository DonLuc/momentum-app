<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <!--
    <img src="/assets/shapes.svg" alt="" />

    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Welcome to the Banking App</ion-card-title>
    </ion-card-header>
    -->
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-input placeholder="Email" formControlName="email"></ion-input>
        <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
        <ion-input placeholder="Confirm password" type="password" formControlName="validatePassword"></ion-input>
        <ion-button color="primary" expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
        <ion-button color="warning" expand="block" >Create account</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
